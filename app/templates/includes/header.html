<header
  class="fixed top-0 left-0 right-0 z-50 bg-white border-b-2 border-black"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      {# logo #}
      <div class="flex items-center space-x-3">
        <img
          src="{{ url_for('static', path='images/smtx.png') }}"
          alt=""
          class="h-8 w-auto"
        />
      </div>

      {# title - centralizado #}
      <div class="absolute left-1/2 transform -translate-x-1/2">
        <h1 class="text-xl font-bold text-gray-900">{{title}}</h1>
      </div>

      {# navbar #}
      <nav class="flex items-center space-x-6">
        <a href="/" class="text-gray-700 hover:text-gray-900 font-medium"
          >Home</a
        >
        <a href="/logs" class="text-gray-700 hover:text-gray-900 font-medium"
          >Logs</a
        >
        <a href="/docs" class="text-gray-700 hover:text-gray-900 font-medium"
          >Docs</a
        >
        <a href="/metrics" class="text-gray-700 hover:text-gray-900 font-medium"
          >Metrics</a
        >
      </nav>
    </div>
  </div>
</header>
<!-- Spacer for fixed header -->
<div class="h-16"></div>
