<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title or "Minha AplicaÃ§Ã£o" }}</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/themes.css') }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', path='images/logo.png') }}"
    />

    {% block extra_css %}{% endblock %}
  </head>

  <body id="main-body" class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-dark text-white d-flex align-items-center py-2 mb-2">
      <div
        class="container position-relative d-flex flex-column flex-md-row align-items-center justify-content-between"
      >
        <!-- Logo -->
        <img
          src="{{ url_for('static', path='images/smtx_w.png') }}"
          alt="Logo"
          class="img-fluid"
          style="max-height: 50px; width: auto"
        />

        <!-- TÃ­tulo centralizado -->
        <h1
          class="position-absolute start-50 translate-middle-x text-center mb-2 mb-md-0"
        >
          {{ title }}
        </h1>

        <!-- BotÃµes e Dark Mode -->
        <div class="d-flex gap-2 align-items-center mt-2 mt-md-0">
          <!-- Home ğŸ¡ -->
          <a href="{{ url_for('index') }}" class="btn btn-warning btn-sm">ğŸ¡</a>

          <!-- Logs ğŸ“œ -->
          <a href="{{ url_for('logs') }}" class="btn btn-success btn-sm">ğŸ“œ</a>

          <!-- Docs ğŸ“š -->
          <a href="{{ url_for('docs') }}" class="btn btn-primary btn-sm">ğŸ“š</a>

          <!-- Metrics ğŸ“Š -->
          <a href="{{ url_for('metrics') }}" class="btn btn-info btn-sm">ğŸ“Š</a>

          <!-- Get Report ğŸ—ƒï¸ -->
          <a href="{{ url_for('get_report') }}" class="btn btn-secondary btn-sm"
            >ğŸ—ƒï¸</a
          >

          <div class="form-check form-switch ms-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="darkModeSwitch"
              role="switch"
            />
            <label class="form-check-label" for="darkModeSwitch">ğŸŒ™</label>
          </div>
        </div>
      </div>
    </header>

    <!-- Alerts -->
    <div class="container">
      {% for alert in alerts %}
      <div
        class="alert {{ alert.style }} alert-dismissible fade show"
        role="alert"
      >
        {{ alert.detail }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
    </div>

    <!-- Main Content -->
    <main class="container flex-fill">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2 mt-2">
      <div class="container">
        <p class="mb-0">{{ generate_footer() }}</p>
      </div>
    </footer>

    <!-- Hidden iframe -->
    <iframe name="hidden_iframe" style="display: none"></iframe>

    <!-- JS -->
    <script src="{{ url_for('static', path='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/theme.js') }}"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
