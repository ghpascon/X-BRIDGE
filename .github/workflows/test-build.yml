name: Test Build on Windows and Linux

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry and dependencies
        run: |
          pip install poetry
          poetry lock
          poetry install

      - name: Run tests
        run: poetry run pytest

      - name: Build executable
        run: poetry run python scripts/build_exe.py

      - name: Checkout executables repo
        uses: actions/checkout@v4
        with:
          repository: ghpascon/executables
          token: ${{ secrets.EXECUTABLES_TOKEN }}
          path: executables-repo
          ref: main

      - name: Copy executables to repo
        run: |
          project_name=$(basename $GITHUB_REPOSITORY)
          build_dir="TEMP/main"
          dest_dir="executables-repo/linux/$project_name"

          mkdir -p $dest_dir
          if [ -d "$build_dir" ]; then
            rsync -av --exclude=build/ "$build_dir/" "$dest_dir/"
          else
            echo "Diretório $build_dir não encontrado, build pode ter falhado."
            exit 1
          fi

      - name: Commit and push executables
        run: |
          cd executables-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Add new Linux executables from CI" || echo "No changes to commit"
          git push

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry and dependencies
        run: pip install poetry; poetry lock; poetry install

      - name: Run tests
        run: poetry run pytest

      - name: Build executable
        run: poetry run python scripts/build_exe.py

      - name: Checkout executables repo
        uses: actions/checkout@v4
        with:
          repository: ghpascon/executables
          token: ${{ secrets.EXECUTABLES_TOKEN }}
          path: executables-repo
          ref: main

      - name: Copy executables to repo
        shell: pwsh
        run: |
          $projectName = $env:GITHUB_REPOSITORY.Split('/')[1]
          $destDir = "executables-repo/windows/$projectName"
          Remove-Item -Path $destDir -Recurse -Force -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Force -Path $destDir
          Copy-Item -Path TEMP\main\* -Destination $destDir\ -Recurse -Force

      - name: Commit and push executables
        shell: pwsh
        run: |
          cd executables-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Add new Windows executables from CI" || echo "No changes to commit"
          git push

  tag-executables:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    steps:
      - name: Checkout executables repo
        uses: actions/checkout@v4
        with:
          repository: ghpascon/executables
          token: ${{ secrets.EXECUTABLES_TOKEN }}
          path: executables-repo
          ref: main

      - name: Generate automatic tag
        run: |
          project_name=$(basename $GITHUB_REPOSITORY)
          cd executables-repo
          git fetch --tags

          # Pega a última tag do projeto
          last_tag=$(git tag --list "${project_name}-v*" | sort -V | tail -n1)

          if [ -z "$last_tag" ]; then
            new_tag="${project_name}-v1.0.0"
          else
            # Extrai números de versão
            version="${last_tag##*-v}"         # remove prefixo project_name-v
            major=$(echo $version | cut -d. -f1)
            minor=$(echo $version | cut -d. -f2)
            patch=$(echo $version | cut -d. -f3)

            # Incrementa patch
            patch=$((patch + 1))

            new_tag="${project_name}-v${major}.${minor}.${patch}"
          fi

          echo "NEW_TAG=$new_tag" >> $GITHUB_ENV
          echo "Generated tag: $new_tag"

      - name: Create and push tag
        run: |
          cd executables-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -f $NEW_TAG
          git push origin $NEW_TAG --force
