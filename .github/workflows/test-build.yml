# GitHub Actions Workflow: Test Build on Windows and Linux

name: Test Build on Windows and Linux

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies (lock & install)
        run: |
          poetry lock
          poetry install
      - name: Run tests (pytest)
        run: poetry run pytest
      - name: Build executable
        run: poetry run python scripts/build_exe.py
      - name: Checkout executables repo
        uses: actions/checkout@v4
        with:
          repository: ghpascon/executables
          token: ${{ secrets.EXECUTABLES_TOKEN }}
          path: executables-repo
          ref: main
      - name: Copy executables to repo
        run: |
          mkdir -p executables-repo/linux
          rsync -av --exclude=build/ TEMP/x-bridge/main/ executables-repo/linux/
      - name: Commit and push executables
        run: |
          cd executables-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Add new Linux executables from CI" || echo "No changes to commit"
          git push

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies (lock & install)
        run: |
          poetry lock
          poetry install
      - name: Run tests (pytest)
        run: poetry run pytest
      - name: Build executable
        run: poetry run python scripts/build_exe.py
      - name: Checkout executables repo
        uses: actions/checkout@v4
        with:
          repository: ghpascon/executables
          token: ${{ secrets.EXECUTABLES_TOKEN }}
          path: executables-repo
          ref: main
      - name: Copy executables to repo
        shell: pwsh
        run: |
          Remove-Item -Path TEMP\x-bridge\main\build -Recurse -Force -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Force -Path executables-repo\windows
          Copy-Item -Path TEMP\x-bridge\main\* -Destination executables-repo\windows\ -Recurse -Force
      - name: Commit and push executables
        shell: pwsh
        run: |
          cd executables-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Add new Windows executables from CI" || echo "No changes to commit"
          git push

  tag-executables:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    steps:
      - name: Checkout executables repo
        uses: actions/checkout@v4
        with:
          repository: ghpascon/executables
          token: ${{ secrets.EXECUTABLES_TOKEN }}
          path: executables-repo
          ref: main
      - name: Create and push tag
        run: |
          cd executables-repo
          TAG_NAME=${{ github.ref_name }}
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $TAG_NAME
          git push origin $TAG_NAME
